<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Add item</title>
  <link rel="stylesheet" href="../node_modules/bulma/css/bulma.css">
</head>

<body>
  <div class="container">
  <form id="form" class="section">
    <div class="message is-danger">
      <div id="message" class="message-body is-hidden"></div>
    </div>
    <div class="field">
      <div class="control">
        <label class="label">Name</label>
        <input id="name" name="name" class="input" type="text" placeholder="Name">
        <p class="help">Give your key a name</p>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <label class="label">Region</label>
        <input id="region" name="region" class="input" type="text" placeholder="AWS Region">
        <p class="help">Example: <b>ap-southeast-1</b>. For more info refer <a href="http://docs.aws.amazon.com/general/latest/gr/rande.html" target="_blank">here</a></p>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <label class="label">KeyId</label>
        <input id="key_id" name="key_id" class="input" type="text" placeholder="Key Id">
        <p class="help">Example: <b>arn:aws:kms:us-west-2:xxx:key/xxx</b></p>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <label class="label">Plaintext</label>
        <input id="plain_text" name="plain_text" class="input" type="text" placeholder="Plain text">
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button id="submit" type="submit" class="button is-link">Submit</button>
      </div>
      <div class="control">
        <button id="cancel" type="reset" class="button is-text">Cancel</button>
      </div>
    </div>
  </form>
</div>
  <script src="./addKey.js"></script>
</body>

</html>
